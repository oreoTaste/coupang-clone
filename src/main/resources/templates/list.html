<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>OreoTaste - 회원목록</title>
</head>
<body>

<p>회원목록은 다음과 같습니다.</p>
<ul th:each="member: ${members}">
    <li>
        이름 :
        <span th:text="${member.name}">이름</span>
        <span th:text="${member.password}">비밀번호</span>
    </li>
</ul>
</body>
</html>
