<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" th:href="@{/static/asset/css/styles.css}"/>
</head>
<body>
<form action="/register/product" method="post" enctype="multipart/form-data">
    <div class="index-wrapper">
        <div class="register-wrapper__center">
            <a href="/">
                <img th:src="@{/static/asset/img/logo.png}" alt="logo">
            </a>
            <div class="product-register-content ">
                    <h4>상품정보를 입력해주세요</h4>
                    <div class="product-register-content__inputs">
                        <div>
                            <label for="name" >
                                <span>
                                    <h4>상품명</h4>
                                </span>
                                <span>
                                    <input type="text" name="name" id="name" placeholder="상품명" required/>
                                </span>
                            </label>
                        </div>
                        <div>
                            <label for="model" >
                                <span>
                                    <h4>모델번호</h4>
                                </span>
                                <span>
                                    <input type="text" name="model" id="model" placeholder="모델명"/>
                                </span>
                            </label>
                        </div>
                        <div>
                            <label for="stock" >
                                <span>
                                    <h4>재고수량</h4>
                                </span>
                                <span>
                                    <input type="number" name="stock" id="stock" placeholder="재고량" required/>
                                </span>
                            </label>
                        </div>
                        <div>
                            <label for="price" >
                                <span>
                                    <h4>가격</h4>
                                </span>
                                <span>
                                    <input type="number" name="price" id="price" placeholder="가격" required/>
                                </span>
                            </label>
                        </div>
                        <div>
                            <label for="producer" >
                                <span>
                                    <h4>제조사</h4>
                                </span>
                                <span>
                                    <input type="text" name="producer" id="producer" placeholder="제조사" required/>
                                </span>
                            </label>
                        </div>

                        <div>
                            <label for="origin" >
                                <span>
                                    <h4>제조국</h4>
                                </span>
                                <span>
                                    <input type="text" name="origin" id="origin" placeholder="제조국" required/>
                                </span>
                            </label>
                        </div>
                        <div>
                            <label for="description" >
                                <span>
                                    <h4>상세페이지</h4>
                                </span>
                                <span>
                                    <input class="white-input" type="file" name="description" id="description" placeholder="상세페이지" required/>
                                </span>
                            </label>
                        </div>
                        <div>
                            <label for="thumbnail" >
                                <span>
                                    <h4>썸네일</h4>
                                </span>
                                <span>
                                    <input class="white-input" type="file" name="thumbnail" id="thumbnail" placeholder="썸네일" required/>
                                </span>
                            </label>
                        </div>
                        <div class="check-if-rocket">
                            <h4><label for="is_rocket">로켓상품 여부를 확인해주세요</label></h4>
                            <input id="is_rocket" name="is_rocket" type="checkbox"/>
                        </div>
                    </div>

            </div>
            <div class="register-wrapper__center__buttons">
                <button id="agree">상품 등록하기</button>
            </div>
            <p class="copyright">©Coupang Corp. All rights reserved.</p>
        </div>
    </div>

</form>
    <script>
    </script>
</body>

</html>
